<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix  Clone</title>
  <link rel="stylesheet" href="styles/signInStyles.css">
 
  <script src="https://kit.fontawesome.com/a55cc24d8b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="header">
    <div class="form-box">
     <h1 id="title">Sign Up</h1>
     <form>
    <div class="input-group">
      <!--name-->
      <div class="input-field" id="nameField">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Name" required>
      </div>
      <!--email-->
      <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" required>
       

        </div>
        <!--Password-->
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" required>
          
  
          </div>
      </div>
      <p >Forgot Password <strong><a href="#">Click Here!</a></strong></p>
      <div class="button-field">
        <button type="button" id="signUpButton">Sign Up</button>
        <button type="button" class="disable" id="loginButton">Login</button>
      </div>
    </div>
   
     </form>
    </div>
    
  </div>

  <script>
    
  let signUpButton =document.getElementById("signUpButton");
  let loginButton =document.getElementById("loginButton");
  let nameField=document.getElementById("nameField");
  let title=document.getElementById("title");
  
  loginButton.onclick=function(){
    nameField.style.maxHeight='0';
    title.innerHTML='Login';
    signUpButton.classList.add("disable");
    loginButton.classList.remove("disable");

    
  }
  signUpButton.onclick=function(){
    nameField.style.maxHeight='60px';
    title.innerHTML='Sign Up';
    signUpButton.classList.remove("disable");
    loginButton.classList.add("disable");
    

    
  }


  </script>

  
</body>

</html>
